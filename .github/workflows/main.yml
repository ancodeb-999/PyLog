        run: pyinstaller --onefile src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-linux
          path: dist/*


  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
